<div class="app">
  <app-header (sidebarOpen)="onSidebarOpen($event)"></app-header>
  <div class="app-content">
    <router-outlet (activate)="sidebarOpen = false"></router-outlet>
  </div>
  <app-sidebar *ngIf="sidebarOpen" (close)="sidebarOpen = false"></app-sidebar>
  <app-footer></app-footer>
</div>
